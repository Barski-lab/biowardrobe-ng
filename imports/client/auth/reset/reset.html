<bw-panel>
    <bw-box
            title="Reset password"
            subtitle="Enter new password."
            [alert]="isInvalid(resetForm)">
        <bw-textinput [disabled]="submitting" image='fa-lock' [focus]="true" [bwControl]="resetForm.controls.password"></bw-textinput>
        <bw-textinput [disabled]="submitting" image='fa-lock' [bwControl]="resetForm.controls.passwordr"></bw-textinput>
        <div class="form-actions">
            <button type="submit" class="btn btn-blue pull-right" (click)="submit()">
                Submit <i class="fa fa-arrow-circle-right"></i>
            </button>
            <a [routerLink]="['/login']" class="go-back">Back to Login</a>
        </div>
    </bw-box>
</bw-panel>
