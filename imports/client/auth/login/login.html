<bw-panel>
    <bw-box
            title="Sign in to your account"
            subtitle="Please enter your email and password to log in."
            [alert]="isInvalid(loginForm)">
        <bw-textinput [disabled]="submitting" [focus]="true" [image]="'fa-envelope'" [bwControl]="loginForm.controls.email"></bw-textinput>
        <bw-textinput [disabled]="submitting" [image]="'fa-lock'" [bwControl]="loginForm.controls.password"></bw-textinput>

        <button type="submit" class="btn btn-blue pull-right" (click)="submit()">
            Login <i class="fa fa-arrow-circle-right"></i>
        </button>
    </bw-box>
</bw-panel>
