<h1 mat-dialog-title>Abort Upload</h1>
<mat-dialog-content>Are you sure you want to abort this upload?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close="abort" color="warn">Yes, abort</button>
    <button mat-button mat-dialog-close>Nevermind...</button>
</mat-dialog-actions>
