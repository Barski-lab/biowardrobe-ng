<mat-tab-group [(selectedIndex)]="activeTab" *ngIf="_cwlService.formTemplateGeneral.length > 0">
    <mat-tab label="General Info">
        <div layout="column" class="push-top push-bottom push-left-sm" *ngFor="let e of _cwlService.formTemplateMetadata" [ngSwitch]="e.type">
            <bw-textinput *ngSwitchDefault
                          [bwControl]="_cwlService.formGroupMetadata.controls[e.key]"
                          class="full-width">
            </bw-textinput>
            <mat-slide-toggle *ngSwitchCase="'boolean'"
                              [formControl]="_cwlService.formGroupMetadata.controls[e.key]"
                              class="full-width">
                {{_cwlService.formGroupMetadata.controls[e.key]?.text}}
            </mat-slide-toggle>
        </div>

        <div layout="column" class="push-top push-bottom push-left-sm" *ngFor="let e of _cwlService.formTemplateGeneral" [ngSwitch]="e.type">
            <bw-textinput *ngSwitchDefault
                          [bwControl]="_cwlService.formGroupInputs.controls[e.key]"
                          class="full-width">
            </bw-textinput>

            <mat-slide-toggle *ngSwitchCase="'boolean'"
                              [formControl]="_cwlService.formGroupInputs.controls[e.key]"
                              class="full-width">
                {{_cwlService.formGroupInputs.controls[e.key]?.text}}
            </mat-slide-toggle>
            <ng-template [ngSwitchCase]="'File'">
                <bw-uploadpanel *ngIf="_allowUpload" [fileCollection]="_cwlService.getFilesUploadCollection()" [storagePath]="_inputFolder"></bw-uploadpanel>
                <!--<sd-list-dnacore *ngIf="_allowUpload && !!_ddp && !!_ddp.status && _ddp.status.connected" [ddp]="_ddp"></sd-list-dnacore>-->
                <!--<bw-cloudloader-button [directories]="directories"-->
                                       <!--[label]="'Label'"-->
                                       <!--(selectedItems)="selectedItems($event)"-->
                                       <!--(submittedItems)="submittedItems($event)"-->
                                       <!--(openItem)="openItem($event)"-->
                                       <!--(previewItem)="previewItem($event)">-->
                <!--</bw-cloudloader-button>-->
            </ng-template>
        </div>
    </mat-tab>
    <mat-tab label="Advanced">
        <div layout="column" class="push-top push-bottom push-left-sm" *ngFor="let e of _cwlService.formTemplateAdvanced" [ngSwitch]="e.type">
            <bw-textinput *ngSwitchDefault
                          [bwControl]="_cwlService.formGroupInputs.controls[e.key]"
                          class="full-width">
            </bw-textinput>

            <mat-slide-toggle *ngSwitchCase="'boolean'"
                              [formControl]="_cwlService.formGroupInputs.controls[e.key]" class="full-width">
                {{_cwlService.formGroupInputs.controls[e.key]?.text}}
            </mat-slide-toggle>
        </div>
    </mat-tab>
</mat-tab-group>
