<div>

    <div layout-gt-xs="30" layout-align="end center">
        <mat-card>
            <mat-card-content>
                <div layout="row" layout-align="end center">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date" #invoiceDate>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <button mat-mini-fab (click)="createInvoice(invoiceDate.value)">Go</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <bw-table [label]="Invoices"
              [data]="_data"
              [columns]="_columns"
              [clickable]="true"
              [sortable]="true"
              (rowClick)="onRowClick($event)"></bw-table>

</div>
